<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول - RP City</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: radial-gradient(circle at top, #4c1d95, #000000 80%); height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }
    .login-container { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 40px; border-radius: 20px; border: 1px solid rgba(168, 85, 247, 0.3); width: 100%; max-width: 380px; text-align: center; }
    h2 { color: #a855f7; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; outline: none; }
    input:focus { border-color: #a855f7; }
    .submit-btn { width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; background: #7c3aed; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .submit-btn:hover { background: #9333ea; }
    .back-home { display: block; margin-top: 20px; color: #aaa; text-decoration: none; font-size: 14px; }
</style>
</head>
<body>

<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm">
        <input type="text" id="user" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button type="submit" class="submit-btn">دخول</button>
    </form>
    <a href="index.html" class="back-home">← العودة للرئيسية</a>
</div>

<script>
document.getElementById("loginForm").onsubmit = function(e) {
    e.preventDefault();
    const username = document.getElementById("user").value;
    const users = JSON.parse(localStorage.getItem("usersList")) || [];
    
    const userFound = users.find(u => u.username === username);
    if(userFound) {
        localStorage.setItem("currentUser", username);
        window.location.href = "index.html";
    } else {
        alert("❌ هذا المستخدم غير مسجل!");
    }
};
</script>
</body>
</html>
