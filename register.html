<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>إنشاء حساب - RP City</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background: radial-gradient(circle at top, #4c1d95, #000000 80%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }
    .register-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid rgba(168, 85, 247, 0.3);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    h2 { color: #a855f7; margin-bottom: 30px; }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #444;
        background: rgba(0,0,0,0.3);
        color: white;
        box-sizing: border-box;
        outline: none;
    }
    input:focus { border-color: #a855f7; }
    .submit-btn {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background: #a855f7;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    .submit-btn:hover { background: #9333ea; transform: scale(1.02); }
    .back-home {
        display: block;
        margin-top: 20px;
        color: #aaa;
        text-decoration: none;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="register-container">
    <h2>إنشاء حساب جديد</h2>
    <form action="#">
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="password" placeholder="كلمة المرور" required>
        <input type="password" placeholder="تأكيد كلمة المرور" required>
        <button type="submit" class="submit-btn">تسجيل الآن</button>
    </form>
    <a href="index.html" class="back-home">← العودة للرئيسية</a>
</div>

</body>
</html>
